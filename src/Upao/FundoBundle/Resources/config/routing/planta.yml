planta_sembrar:
    pattern:  /sembrar
    defaults: { _controller: "UpaoFundoBundle:Planta:sembrar" }

planta_regar:
    pattern:  /regar
    defaults: { _controller: "UpaoFundoBundle:Planta:regar" }

planta_abonar:
    pattern:  /abonar
    defaults: { _controller: "UpaoFundoBundle:Planta:abonar" }

planta_reportar_problema:
    pattern:  /reportar_problema
    defaults: { _controller: "UpaoFundoBundle:Planta:reportarProblema" }

planta_fumigar:
    pattern:  /fumigar
    defaults: { _controller: "UpaoFundoBundle:Planta:fumigar" }

planta_cosechar:
    pattern:  /cosechar
    defaults: { _controller: "UpaoFundoBundle:Planta:cosechar" }

planta_remover:
    pattern:  /remover
    defaults: { _controller: "UpaoFundoBundle:Planta:remover" }

planta:
    pattern:  /
    defaults: { _controller: "UpaoFundoBundle:Planta:index" }

planta_show:
    pattern:  /{id}/show
    defaults: { _controller: "UpaoFundoBundle:Planta:show" }

planta_new:
    pattern:  /new
    defaults: { _controller: "UpaoFundoBundle:Planta:new" }

planta_create:
    pattern:  /create
    defaults: { _controller: "UpaoFundoBundle:Planta:create" }
    requirements: { _method: post }

planta_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "UpaoFundoBundle:Planta:edit" }

planta_update:
    pattern:  /{id}/update
    defaults: { _controller: "UpaoFundoBundle:Planta:update" }
    requirements: { _method: post|put }

planta_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "UpaoFundoBundle:Planta:delete" }
    requirements: { _method: post|delete }
